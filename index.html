<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - @THE_COOING_WIZARD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D96C80;
            --secondary: #BF2A52;
            --accent: #BFB74B;
            --accent2: #F2AE2E;
            --accent3: #F2E9CE;
            --dark: #2D2B55;
            --darker: #1E1E2E;
            --light: #F8F9FC;
            --text: #333333;
            --text-light: #F8F9FC;
            --bg: #ffffff;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dark-mode {
            --primary: #D96C80;
            --secondary: #BF2A52;
            --accent: #BFB74B;
            --accent2: #F2AE2E;
            --accent3: #F2E9CE;
            --dark: #F8F9FC;
            --darker: #121212;
            --light: #1E1E2E;
            --text: #F8F9FC;
            --text-light: #F8F9FC;
            --bg: #1E1E2E;
            --card-bg: #2D2B55;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            background: var(--bg);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: none;
            color: var(--text);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 100;
            transition: var(--transition);
            opacity: 0;
            animation: smoothZigzag 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            animation-delay: 0.2s;
        }
        
        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            color: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2rem;
            opacity: 0;
            animation: smoothZigzag 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            animation-delay: 0.3s;
            position: relative;
            display: inline-block;
        }
        
        .logo span {
            color: var(--primary);
            position: relative;
        }
        
        .logo span::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.5s ease;
        }
        
        .logo:hover span::after {
            width: 100%;
        }
        
        .welcome-text {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: smoothZigzag 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            animation-delay: 0.5s;
            position: relative;
            text-shadow: 0 0 10px rgba(217, 108, 128, 0.2);
        }
        
        .portfolio-title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 3rem;
            background: linear-gradient(to right, var(--primary), var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: smoothZigzag 1.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards, titleGlow 3s ease-in-out infinite alternate 1.5s;
            animation-delay: 0.7s;
            position: relative;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .social-link {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1.8rem;
            text-decoration: none;
            box-shadow: 0 5px 20px var(--shadow);
            transition: var(--transition);
            opacity: 0;
            animation: smoothZigzag 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }
        
        .social-link:nth-child(1) { animation-delay: 0.9s; }
        .social-link:nth-child(2) { animation-delay: 1.1s; }
        .social-link:nth-child(3) { animation-delay: 1.3s; }
        
        .social-link:hover {
            transform: translateY(-15px) scale(1.2) rotate(10deg);
            color: var(--primary);
            box-shadow: 0 15px 30px var(--shadow), 0 0 25px rgba(217, 108, 128, 0.3);
            border-color: var(--primary);
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.7s;
        }
        
        .social-link:hover::before {
            left: 100%;
        }
        
        .social-link i {
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .social-link:hover i {
            transform: scale(1.3);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            background: var(--primary);
            opacity: 0.1;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out, pulse 8s infinite alternate;
            filter: blur(1px);
        }
        
        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s, 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 180px;
            height: 180px;
            top: 60%;
            left: 80%;
            animation-delay: -5s, -2s;
        }
        
        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: -10s, -4s;
        }
        
        .floating-element:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 70%;
            animation-delay: -7s, -6s;
        }
        
        .floating-element:nth-child(5) {
            width: 80px;
            height: 80px;
            top: 40%;
            left: 40%;
            animation-delay: -3s, -1s;
        }
        
        .floating-element:nth-child(6) {
            width: 130px;
            height: 130px;
            top: 70%;
            left: 60%;
            animation-delay: -8s, -5s;
        }
        
        .cta-button {
            display: inline-block;
            margin-top: 3rem;
            padding: 18px 45px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: var(--transition);
            box-shadow: 0 10px 25px rgba(217, 108, 128, 0.4);
            opacity: 0;
            animation: smoothZigzag 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards, buttonPulse 2s ease-in-out infinite alternate;
            animation-delay: 1.5s, 2s;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(217, 108, 128, 0.5), 0 0 30px rgba(217, 108, 128, 0.3);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.7s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .digital-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(217, 108, 128, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(217, 108, 128, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        .cursor-follower {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            opacity: 0.7;
            transition: transform 0.1s ease;
        }
        
        /* Smooth Zig-Zag Animations */
        @keyframes smoothZigzag {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(-50px) rotate(-15deg) scale(0.8);
            }
            20% {
                opacity: 0.5;
                transform: translateX(40px) translateY(20px) rotate(5deg) scale(1.05);
            }
            40% {
                opacity: 0.8;
                transform: translateX(-20px) translateY(-10px) rotate(-5deg) scale(0.98);
            }
            60% {
                opacity: 0.9;
                transform: translateX(10px) translateY(5px) rotate(2deg) scale(1.01);
            }
            80% {
                opacity: 0.95;
                transform: translateX(-5px) translateY(-2px) rotate(-1deg) scale(0.99);
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(0) rotate(0deg) scale(1);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(90deg) scale(1.05);
            }
            50% {
                transform: translateY(10px) translateX(-15px) rotate(180deg) scale(0.95);
            }
            75% {
                transform: translateY(-20px) translateX(10px) rotate(270deg) scale(1.02);
            }
            100% {
                transform: translateY(0) rotate(360deg) scale(1);
            }
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.05;
                transform: scale(1);
            }
            50% {
                opacity: 0.15;
                transform: scale(1.1);
            }
            100% {
                opacity: 0.05;
                transform: scale(1);
            }
        }
        
        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(217, 108, 128, 0.3);
                background-position: 0% 50%;
            }
            50% {
                text-shadow: 0 0 20px rgba(217, 108, 128, 0.5);
                background-position: 100% 50%;
            }
            100% {
                text-shadow: 0 0 10px rgba(217, 108, 128, 0.3);
                background-position: 0% 50%;
            }
        }
        
        @keyframes buttonPulse {
            0% {
                box-shadow: 0 10px 25px rgba(217, 108, 128, 0.4);
            }
            100% {
                box-shadow: 0 10px 25px rgba(217, 108, 128, 0.6), 0 0 20px rgba(217, 108, 128, 0.4);
            }
        }
        
        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }
        
        /* Digital scan line effect */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            top: 0;
            left: 0;
            opacity: 0;
            animation: scan 8s linear infinite;
            z-index: 5;
        }
        
        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            20% {
                opacity: 0;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
        
        /* Particle effects */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 15s linear infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(calc(100vw * var(--random-x)));
                opacity: 0;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .portfolio-title {
                font-size: 3rem;
            }
            
            .welcome-text {
                font-size: 1.5rem;
            }
            
            .social-link {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .social-links {
                gap: 1.5rem;
            }
            
            .cta-button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .portfolio-title {
                font-size: 2.5rem;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .social-link {
                width: 55px;
                height: 55px;
                font-size: 1.3rem;
            }
            
            .cta-button {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-follower" id="cursorFollower"></div>
    <div class="digital-grid"></div>
    <div class="scan-line"></div>
    <div class="particles" id="particles"></div>
    
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
       
        
        <div class="welcome-text"><h1>Welcome To My</h1></div>
        
        <h1 class="portfolio-title">Portfolio Website</h1>
        
        <div class="social-links">
            <a href="https://ummehanisayyad.github.io/ummehaniportfolio2.0/" class="social-link" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/ummehani-sayyad-42a4a0332" class="social-link" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/ummehani_sayyad_166" class="social-link" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        
        <a href="home.html" class="cta-button">View My Work</a>
    </div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or respect OS preference
        if (localStorage.getItem('theme') === 'dark' || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
            document.body.classList.add('dark-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Enhanced hover effects
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-15px) scale(1.2) rotate(10deg)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1) rotate(0deg)';
            });
        });
        
        // Cursor follower
        const cursorFollower = document.getElementById('cursorFollower');
        document.addEventListener('mousemove', (e) => {
            cursorFollower.style.left = e.clientX + 'px';
            cursorFollower.style.top = e.clientY + 'px';
        });
        
        // Title shimmer effect
        const title = document.querySelector('.portfolio-title');
        title.style.backgroundSize = '200% auto';
        
        // Add multiple scan lines
        function createScanLines() {
            const container = document.body;
            for (let i = 0; i < 3; i++) {
                const scanLine = document.createElement('div');
                scanLine.classList.add('scan-line');
                scanLine.style.animationDelay = `${i * 2.5}s`;
                container.appendChild(scanLine);
            }
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 3 + 1;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                const randomX = Math.random();
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.setProperty('--random-x', randomX);
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize effects
        createScanLines();
        createParticles();
        
        // Add scroll-triggered animations
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.3;
            
            document.querySelector('.container').style.transform = `translateY(${rate}px)`;
        });
        
        // Add keyboard interaction
        document.addEventListener('keydown', (e) => {
            if (e.key === 't' || e.key === 'T') {
                themeToggle.click();
            }
        });
        
        // Add click effects
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'var(--primary)';
            ripple.style.opacity = '0.7';
            ripple.style.pointerEvents = 'none';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.zIndex = '9999';
            ripple.style.animation = 'ripple 0.6s linear forwards';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 0.7;
                }
                100% {
                    transform: translate(-50%, -50%) scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
